    body {

      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .image-container {
      overflow: hidden;
      width: 300px;
      height: 200px;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease-in-out;
    }
    .image-container:hover img {
      left: 0;
    }
  </style>
</head>
